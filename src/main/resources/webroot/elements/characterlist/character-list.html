<!--
    @author Robin Duda
    Polymer element for a simple admin-panel using iron-pages.
 -->

<dom-module id="character-list">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
                margin-top: 4%;
            }

            .container {
                margin-top: 64px;
                width: 80%;
                max-width: 825px;
                padding-bottom: 64px;
            }

            .character {
                width: 128px;
                height: 154px;
                margin-left: 32px;
                margin-bottom: 48px;
                float: left;
            }

            .realm-title {
                padding-top: 20px;
                display: block;
                text-align: center;
                width: 100%;
                height: 64px;
            }

            .loading-box {
                margin-left: auto;
                margin-right: auto;
                margin-top: 96px;
                width: 364px;
                height: 196px;
                padding-top: 32px;
            }

            .spinner {
                width: 128px;
                height: 128px;
                margin: auto;
                display: block;
            }

            .loading-text {
                text-align: center;
                font-size: smaller;
                width: 100%;
                margin-top: 32px;
            }

            .character-name {
                font-size: smaller;
                position: absolute;
                bottom: 4px;
                width: 100%;
                text-align: center;
            }

            .character-image {
                max-height: 128px;
            }

            .container-loading-box {
                padding-bottom: 128px;
            }

            .character-list-box {
                width: 480px;
                margin: auto;
            }

            .character-create {
                width: 100%;
            }

            .tooltip {
                width: 148px;
                text-align: center;
                margin-top: -6px;
            }

            .tooltip-text {
                font-size: 14px;
            }
        </style>

        <div class="container">

            <paper-material elevation="3">

                <div hidden="{{create}}">
                    <div class="realm-title">
                        <h4 style="display: inline-block">{{realm.name}}</h4>
                        <iron-icon on-tap="realmlist"
                                   icon="icons:reply"></iron-icon>
                    </div>

                    <div class="container-loading-box" hidden="{{loaded}}">
                        <paper-material elevation="2" class="loading-box">
                            <paper-spinner-lite class="spinner thin" active></paper-spinner-lite>

                            <div class="loading-text">{{status}}</div>
                        </paper-material>
                    </div>


                    <div class="character-list-box" hidden="{{loading}}">

                        <template is="dom-repeat" items="{{characters}}" as="character">
                            <paper-material elevation="2" class="character">
                                <paper-ripple></paper-ripple>
                                <paper-tooltip animation-delay="0" class="tooltip">
                                    <span class="tooltip-text">{{character.className}} Lv.{{character.level}}</span>
                                </paper-tooltip>
                                <img src="{{realm.resources}}gui/class/{{character.className}}.svg" class="class-image">

                                <div class="character-name">{{character.name}}</div>
                            </paper-material>
                        </template>

                        <paper-button on-tap="showCreate">Create</paper-button>

                    </div>
                </div>

                <character-create hidden="{{list}}" class="character-create">
                </character-create>

            </paper-material>
        </div>

    </template>
    <script>
        Polymer({
            is: 'character-list',

            ready: function () {

                application.onRealmSelect((function (realm) {
                    this.showLoading();
                    this.set("realm", realm);
                    this.showCharacters();
                    this.realmtoken(realm);
                }).bind(this));

                application.subscribe("cancel-create", (function () {
                    this.showCharacters();
                }).bind(this));

                application.subscribe("character-create", (function () {
                    this.showLoading();
                    this.showCharacters();
                    this.loadCharacters();
                }).bind(this));

            },

            realmtoken: function (realm) {
                this.set("status", "Authenticating..");

                $.ajax({
                    type: "POST",
                    url: api.authentication("realmtoken"),
                    dataType: "json",
                    contentType: "text/plain",
                    data: JSON.stringify(
                            {
                                token: application.authentication.token,
                                realm: this.realm.name
                            }
                    ),
                    statusCode: {
                        200: (function (data) {
                            this.token = data;
                            this.loadCharacters();
                        }).bind(this),
                        401: (function () {
                            application.error({
                                text: "Failed to authenticate. [Authserver]",
                                callback: application.showLogin
                            });
                        })
                    },
                    error: function (code) {
                        if (code.status != 401)
                            application.error({
                                text: "Connection failure. [Authentication]",
                                callback: application.showRealms
                            });
                    }
                });
            },

            random: function () {
                var list = ["necromancer", "paladin", "druid", "assassin", "hunter", "slayer"];
                return list[Math.floor(Math.random() * 6)];
            },

            loadCharacters: function () {
                this.set("status", "Loading characters..");

                $.ajax({
                    type: "POST",
                    url: api.authentication("characterlist"),
                    dataType: "json",
                    contentType: "text/plain",
                    data: JSON.stringify({token: this.token, realm: this.realm.name}),
                    statusCode: {
                        200: (function (data) {
                            console.log(data);
                            this.hideLoading();
                            this.set("characters", data.characters);
                            this.set("realm", data.realm);

                            application.realmLoaded({realm: data.realm, token: this.token});
                        }).bind(this),
                        401: (function () {
                            application.error({
                                text: "Failed to authenticate. [Authserver]",
                                callback: application.showLogin
                            });
                        }).bind(this)
                    },
                    error: function (code) {
                        if (code.status != 401)
                            application.error({
                                text: "Connection failure. [Authentication]",
                                callback: application.showRealms
                            });
                    }
                });
            },

            showLoading: function () {
                this.set("loaded", false);
                this.set("loading", true);
            },

            hideLoading: function () {
                this.set("loaded", true);
                this.set("loading", false);
            },

            showCreate: function () {
                this.set("list", false);
                this.set("create", true);
            },

            showCharacters: function () {
                this.set("list", true);
                this.set("create", false);
            },

            connect: function (character) {
                // todo ask the realm to load character data

                // todo download the game resources
                // todo validate the version.
            },

            realmlist: function () {
                application.showRealms();
            }
        });
    </script>
</dom-module>
