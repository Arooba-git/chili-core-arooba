language: java
sudo: false
jdk:
  - oraclejdk8
script: gradle build --info --debug --stacktrace
notifications:
  email: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/