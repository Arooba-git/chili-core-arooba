<!--
    @author Robin Duda
    Polymer element for use as a login box.
 -->

<dom-module id="page-gameinfo">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 100%;
            }

            .title {
                text-align: left;
                padding-top: 16px;
            }

            .title {
                padding-top: 16px;
                margin-left: 16px;
            }

            .text {
                margin-left: 32px;
                padding-bottom: 24px;
            }

            .item {
                margin-bottom: 32px;
                margin-top: 32px;
            }
        </style>

        <div class="container">
            <paper-material elevation="0">

                <template id="t" is="dom-bind">

                    <iron-ajax url="/data/gameinfo.json" last-response="{{data}}" auto></iron-ajax>

                    <paper-material elevation="1" class="item">
                        <div class="title">
                            <h4>{{data.title}}</h4>
                        </div>

                        <div class="text">
                            <p>
                                {{data.content}}
                            </p>
                        </div>


                    </paper-material>

                </template>

            </paper-material>
        </div>

    </template>
    <script>
        Polymer({
            is: 'page-gameinfo',
            ready: function () {
            }
        });
    </script>
</dom-module>
